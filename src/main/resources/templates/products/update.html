<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order management - Update product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">AuthorController
    <div th:insert="~{layout/header :: header}"></div>
    <div class="content" th:if="${product != null}">
        <h2>Update product</h2>
        <form action="#" th:action="@{/products/update/{id}(id=${updateId})}" th:object="${product}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div>
                <label class="form-label" for="productName">Name</label>
                <input type="text" class="form-control" id="productName" th:field="*{name}" />
            </div>
            <div>
                <label class="form-label" for="productPrice">Price</label>
                <input type="number" class="form-control" id="productPrice" th:field="*{price}" />
            </div>
            <div>
                <label class="form-label" for="productQuant">Stock quantity</label>
                <input type="number" class="form-control" id="productQuant" th:field="*{stockQuantity}" />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <div class="no-content" th:if="${product == null}">
        Failed to get product with this ID.
    </div>
</div>
</body>
</html>
