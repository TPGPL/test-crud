<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order management - Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="~{layout/header :: header}"></div>
    <div class="d-grid gap-2">
        <a th:href="@{/clients/create}" class="btn btn-primary">Create new client</a>
    </div>
    <div class="content" th:if="${!clients.isEmpty()}">
        <table class="table table-striped table-hover align-middle table-responsive">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Email</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client: ${clients}">
                <th scope="row" th:text="${client.id}"></th>
                <td th:text="${client.name}"></td>
                <td th:text="${client.surname}"></td>
                <td th:text="${client.email}"></td>
                <td>
                    <a th:href="@{/clients/update/{id}(id=${client.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/clients/delete/{id}(id=${client.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="no-content" th:if="${clients.isEmpty()}">
        No data available.
    </div>
</div>
</body>
</html>
