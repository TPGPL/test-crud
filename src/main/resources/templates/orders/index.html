<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order management - Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="~{layout/header :: header}"></div>
    <div class="d-grid gap-2">
        <a th:href="@{/orders/create}" class="btn btn-primary">Create new order</a>
    </div>
    <div class="content" th:if="${!orders.isEmpty()}">
        <table class="table table-striped table-hover align-middle table-responsive">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Client ID</th>
                <th scope="col">Status</th>
                <th scope="col">Product count</th>
                <th scope="col">Total value</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${orders}">
                <th scope="row" th:text="${order.id}"></th>
                <td th:text="${order.clientId}"></td>
                <td th:text="${order.status}"></td>
                <td th:text="${order.lineCount}"></td>
                <td th:text="${order.totalValue}"></td>
                <td>
                    <a th:href="@{/orders/update/{id}(id=${order.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="no-content" th:if="${orders.isEmpty()}">
        No data available.
    </div>
</div>
</body>
</html>
